<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerome Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar Navigation -->
  <aside id="sidebar">
    <h2>Categories</h2>
    <ul id="category-list">
      <li data-category="all">All Products</li>
      <li data-category="electronics">Electronics</li>
      <li data-category="books">Books</li>
      <li data-category="home">Home</li>
      <li data-category="fashion">Fashion</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Search Bar -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search products...">
    </div>

    <!-- Products Grid -->
    <section id="products-grid">
      <!-- Products will be injected here by JavaScript -->
    </section>

    <!-- Load More Button -->
    <div id="load-more-container">
      <button id="load-more-btn">Load More</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Jerome Store Â© 2026</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
